<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Model Viewer #1</title>
    <link rel="stylesheet" href="./styles/index.css" />

    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>
  </head>
  <body>
    <div class="model-viewer-wrapper">
      <model-viewer
        id="orbit-test"
        src="https://mbkassets.s3-eu-west-1.amazonaws.com/dev/ar/headphones2.glb"
        alt="A 3D model of headphones"
      >
        <div id="progress" slot="progress-bar">
          <div class="bar"></div>
        </div>

        <button
          slot="hotspot-headband"
          data-position="2.35 872.6 14.4"
          data-normal="-0.058 0.998 0.0"
          data-visibility-attribute="visible"
        >
          <div id="annotation">
            A featherweight fit with an adjustable headband that rests gently on
            your head gives you superior comfort.
          </div>
        </button>

        <button
          slot="hotspot-bottom"
          data-position="-336.14 127.46 2.01"
          data-normal="-0.86 -0.49 0.0005"
          data-visibility-attribute="visible"
        >
          <div id="annotation">
            A better wireless experience starts with what you hear. Bose on-ear
            wireless headphones are engineered for crisp, powerful sound that
            brings your music to life.
          </div>
        </button>

        <button
          slot="hotspot-side"
          data-position="402.73 566.78 3.75"
          data-normal="0.96 0.26 -0.009"
          data-visibility-attribute="visible"
        >
          <div id="annotation">
            With Bose Headphones 700, we’ve even improved on what we’re most
            known for. You can now personalise your environment with 11 levels
            of noise cancellation.
          </div>
        </button>
      </model-viewer>

      <div class="toolbar">
        <ul>
          <li class="position1">Position 1</li>
          <li class="position2">Position 2</li>
          <li class="position3">Position 3</li>
          <li class="position4">Position 4</li>
        </ul>
      </div>
    </div>
  </body>
  <script src="scripts/index.js"></script>
</html>
